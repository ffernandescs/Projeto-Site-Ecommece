<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f84144252b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/pagaAdmin/index.css">
    <title>Painel administrativo</title>
</head>
<body> 
    
    <section>
        <div class="containerTop">
            <div class="menuHaburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </div>
        <div class="containerPrincipal">
                <nav class="containerMenu">
                    <ul>
                        <li><a class="itemMenu" href="#">Pagina Incial</a></li>
                        <li><a class="itemMenu" href="#">Site Externo</a></li>
                        <li><a class="itemMenu" href="../../page/admin/product.html">Produtos da Loja</a></li>
                    </ul>
                </nav>
                <div class="conteudo">
                    <div class="filtroProduct">
                        <label for="btnCheckAll" class="checkboxList">
                            <input id="btnCheckAll" type="checkbox">
                            <span></span>
                        </label>
                        <div class="insertDel">
                            <button class="btnAddProduct">Adicionar</button>
                            <button class="btnRemoveProduct">Remover</button>
                        </div>
                    </div>
                    <div class="contProduct">
                        <div class="addProduct">
                            <div class="prdutos">
                                <h1>Cadastros de Produtos</h1>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                            <form class="formProduct" action="">
                                <span id="newAddImg"></span>
                                <img id="imgLoad" src="../../assets/img/icoAddImg.png" alt="Sem imagem">
                                <label for="">
                                    <input id="file" type="file" onchange="loadImgFile(event)" accept="image/*">
                                    <progress id="progressbar" value="0" max="100">
                                </label>
                                <label for="">Codigo do produto:
                                    <input id="cod" type="text" onkeypress="filtroTeclas(event)">
                                </label>
                               
                                <label for="">Nome do Produto:
                                    <input id="name" type="text">
                                </label>
                                <label for="">Descrição do produto:
                                    <input id="desc" type="text">
                                </label>
                                
                                <label for="">Desconto:
                                    <input id="descont" type="text" onkeyup="filtroTeclas(event)">
                                </label>
                                <label for="">Valor a prazo:
                                    <input id="vPrazp" type="text" onkeyup="formatarMoeda()">
                                </label>
                                <label for="">Valor Avista:
                                    <input id="vAvista" type="text" onkeyup="formatarMoeda2()">
                                </label>
                                <label for="">Parcelas
                                    <select  id="qtParcela" name="quant" value=""  onblur="calcularValoresAdd()">
                                        <option value="1">1x</option>
                                        <option value="2">2x</option>
                                        <option value="3">3x</option>
                                        <option value="4">4x</option>
                                        <option value="5">5x</option>
                                        <option value="6">6x</option>
                                        <option value="7">7x</option>
                                        <option value="8">8x</option>
                                        <option value="9">9x</option>
                                        <option value="10">10x</option>
                                    </select>
                                </label>
                                <label for="">Valor da Parcela:
                                    <input id="pa" type="text" onkeyup="formatarMoeda3()">
                                </label>
                                <label for="">Quantidade em estoque:
                                    <input id="qtEstoque" type="text">
                                </label>
                            </form>
                            <div class="containerBtn">
                                <button onclick="addProduct()">Salva</button>
                                <button>Limpar</button>
                            </div>
                        </div>
                    </div>
                    <div class="tbListProduct">
                        
                        
                        <table class="tabelaProduct">
                            <thead id="thContent">
                                <tr id="clickTr">
                                    <th class="check"></th>
                                    <th>Codigo</th>
                                    <th>Imagem</th>
                                    <th>Nome</th>
                                    <th class="tipo">Tipo</th>
                                    <th class="trDescont">Desconto</th>
                                    <th class="trVPrazo">Valor a prazo</th>
                                    <th class="trVAvista">Valor a vista</th>
                                    <th class="trQtParcel">Quant. Parcelas</th>
                                    <th class="valorPa">Valor Parcela</th>
                                    <th class="trQtEstoque">Estoque</th>
                                    <th class="trEdit">Editar</th>
                                    <th class="trApagar">Apagar</th>
                                </tr>
            
                            </thead>
                            <tbody class="tbContent">
                                
                            </tbody>
                           
                        </table>
                        <table class="tabelaProductResponse">
                            <thead id="thResponse">
                                <tr id="clickTr">
                                    <th class="check"></th>
                                    <th>Codigo</th>
                                    <th>Imagem</th>
                                    <th>Nome</th>
                                    <th class="trVPrazo">Valor a prazo</th>
                                    <th class="trVAvista">Valor a vista</th>
                                    <th class="trEdit">Editar</th>
                                    <th class="trApagar">Apagar</th>
                                </tr>
            
                            </thead>
                            <tbody class="tbContentResponse">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
   
    <div class="fecharTela"></div>
  
        
   

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="../../assets/js/confiDb.js"></script>
    <script src="../../assets/js/pageAdmin/index.js"></script>
</body>
</html>
